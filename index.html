<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Ingresos Egresos</title>
</head>

<body onload="cargarApp()">
    <div class="encabezado">
        <h1 class="encabezado_h1">Presupuesto Disponible:</h1>

        <h2 class="total" id="presupuesto">
            <!--$$$$$$$$--> $
        </h2>

        <div class="ingresos">
            <div class="separador">
                <p class="text">Ingresos</p>
            </div>
            <div class="separador_2">
                <p class="text" id="ingresos_total">$4000</p>
            </div>
        </div>

        <div class="egresos">
            <div class="separador">
                <p class="text">Egresos</p>
            </div>
            <div class="separador_2">
                <p class="text" id="egresos_total">...... $4000</p>
                <p class="porsentajes" id="porcentaje">%</p>
                <p></p>
            </div>
        </div>
    </div>

    <div class="agregar">
        <div class="agregar_1">
            <select name="lang" onchange="changeColor(this)">
                <option value="green">Ingresos</option>
                <option value="red">Egresos</option>
            </select>
        </div>

        <div class="agregar-2">
            <input type="text"  placeholder="Agregar Descripcion">
        </div>

        <div class="agregar-3">
            <input type="text"  placeholder="Valor">
        </div>
        <div class="agregar-4">
            <button class="agregarSaldo">Agregar Saldo</button>
        </div>
    </div>

    <div class="footer">
        <div class="ingreso"></div>
    </div>


    <script src="/js/Dato.js"></script>
    <script src="/js/Ingreso.js"></script>
    <script src="/js/Egreso.js"></script>
    <script src="/js/app.js"></script> 
    <script src="/js/colorSelect.js"></script>
</body>

</html>
