<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Ingresos Egresos</title>
</head>

<body onload="cargarApp()">
    <div class="encabezado">
        <h1 class="encabezado_h1">Presupuesto Disponible:</h1>

        <h2 class="total" id="presupuesto">
            <!--$$$$$$$$--> $
        </h2>

        <div class="ingresos">
            <div class="separador">
                <p class="text">Ingresos</p>
            </div>
            <div class="separador">
                <p class="text" id="ingresos_total">$4000</p>
            </div>
        </div>

        <div class="egresos">
            <div class="separador">
                <p class="text">Egresos</p>
            </div>
            <div class="separador">
                <p class="text" id="egresos_total">...... $4000</p>
                <p class="porsentajes" id="porcentaje">%</p>
                <p></p>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_1">
                <select name="lang" onchange="changeColor(this)" id="tipo">
                    <option class="verde" value="green" selected>Ingresos</option>
                    <option class="rojo" value="red">Egresos</option>
                </select>
            </div>
    
            <div class="agregar-2">
                <input type="text"  placeholder="Agregar Descripcion" id="descripcion"/>
            </div>
    
            <div class="agregar-3">
                <input type="number"  placeholder="Valor" id="valor" step="any"/>
            </div>
            <div class="agregar-4">
                <button class="agregarSaldo" onclick="agregarDato()">Agregar Saldo</button>
            </div>
        </div>
    </form>

    <div class="footer">
        <div class="ingreso">
            <h2>Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha">
                        <div class="elemento_valor">+ 26656</div>
                    </div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="elemento">
                    <div class="elemento_descripcion">bitcoin</div>
                    <div class="derecha">
                        <div class="elemento_valor">+ 266563</div>
                    </div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2>Egresos</h2>
            <div id="lista-egresos">
                <div class="elemento">
                    <div class="elemento_descripcion">venta de coche</div>
                    <div class="derecha">
                        <div class="elemento_valor">- 26656</div>
                        <div class="elemento_porcentaje">21%</div>
                    </div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--bt">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>
                </div>
                <div class="elemento">
                    <div class="elemento_descripcion">ropa</div>
                    <div class="derecha">
                        <div class="elemento_valor">- 26</div>
                        <div class="elemento_porcentaje">1%</div>
                    </div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--bt">
                            <ion-icon name="close-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/Dato.js"></script>
    <script src="/js/Ingreso.js"></script>
    <script src="/js/Egreso.js"></script>
    <script src="/js/app.js"></script> 
    <script src="/js/colorSelect.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

<div class="elemento">
    <div class="elemento_descripcion">Salario</div>
    <div class="derecha">
        <div class="elemento_valor">+ 26656</div>
    </div>
    <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn">
            <ion-icon name="close-outline"></ion-icon>
        </button>
    </div>
</div>
